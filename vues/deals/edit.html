{% extends "layout.html" %}

{% block content %}

	<form method="POST" action ="{{endpoint}}" enctype="multipart/form-data">
		<div class="form-group">
			<label for="name"> Titre </label>
			<input type="text" id="name" name="name" class="form-control" value="{{deal.name}}">
		</div>

		<div class="form-group">
			<label for="prix"> Prix </label>
			<input type="text" id="prix" name="prix" class="form-control" value="{{deal.prix}}">
		</div>

		<div class="form-group">
			<label for="lien"> lien </label>
			<input type="text" id="lieb" name="lien" class="form-control" value="{{deal.lien}}">
		</div>

		

		<div class="form-group">
			<label for="dateFin"> Date d'expiration</label>
			<input type="date" id="dateFin" name="dateFin" class="form-control" value="{{deal.dateFin}}">
			

		</div>

		

		<div class="form-group">
			<label for="description"> Description </label>
			<textarea class="form-control" id="description" name="description"> {{deal.description}}</textarea>
		</div>

		<div class="form-group">
			<label for="file"> Image </label>
			<input type="file" id="file" name="file">
		</div>
		<input type="submit" class="btn btn-primary" value="Enregistrer">


	 </form>

{% endblock %}
